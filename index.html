<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="../calculator/style.css">
</head>
<body>
    <div id="calculator">
        <div id="header">
            <div id="display">456565656565659</div>
        </div>
        <div id="clear-buttons">
            <button id="key-clear">Clear</button> 
            <button id="key-delete">Delete</button> 
        </div>
        <div id="buttons">
            <button id="key-point">.</button>
            <button id="key-zero">0</button>
            <button id="key-equal">=</button>
            <button id="key-add">+</button>
            <button id="key-one">1</button>
            <button id="key-two">2</button>
            <button id="key-three">3</button>
            <button id="key-substract">-</button>
            <button id="key-four">4</button>
            <button id="key-five">5</button>
            <button id="key-six">6</button>
            <button id="key-multiply">*</button>
            <button id="key-seven">7</button>
            <button id="key-eight">8</button>
            <button id="key-nine">9</button>
            <button id="key-divide">/</button>
        </div>
    </div>

    <script src="../calculator/script.js"></script>
</body>
</html>
